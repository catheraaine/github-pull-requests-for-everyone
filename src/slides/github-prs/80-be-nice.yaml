      ## Be Nice.

    notes: |
      * This is my last feedback for you all, but it is the single most important thing I've shared today.
      * A few positive comments make a huge difference in overall tone of a review, whether you are speaking with developers, designers, or other team contributors.
      * Hopefully at least one of these tools can make the PR experience more accessible for your whole team‚Äînot just the developers.
      * With a healthy dose of empathy, we can improve the way our coworkers review the code we write, and as a result, we can create smoother workflows, increase both speed and communication, and make better websites.
