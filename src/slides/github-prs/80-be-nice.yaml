      * ‚ÄúGiving positive feedback is an easy habit to adopt. You're already reading through the lines of code, looking for issues. It doesn't take much time to throw in a ‚ÄòNice!‚Äô or ‚ÄòLooks great!‚Äô If you see something awesome, say it!‚Äù
      * This is really difficult for me. My Meyers-Briggs type is a INTJ. Famous INTJs are such lovable characters, like Minecroft from Sherlock, Walter White from Breaking Bad, and Littlefinger from Game of Thrones. We're not nice by default. We can be a little, eh, direct.
      * Sometimes positive feedback feels fake, but that's okay. It won't read that way.
      * I really like leading zeros on decimal points in CSS. In any language, I enjoy descriptive comments. I am always complimenting these things when I see them. 
      * It may feel forced, but it is honest.
  
