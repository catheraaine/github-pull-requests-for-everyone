      ## More Feedback Feedback
      - Offer an alternative. <!-- .element: class="fragment" -->
      - Phone a friend. <!-- .element: class="fragment" -->
      - Choose which hills to die on. <!-- .element: class="fragment" -->
      - Keep the tone light. üòÅ <!-- .element: class="fragment" -->

    notes: |
      * Offer an alternative. If you have constructive feedback, try offering an alternative solution. I like to provide links to examples if I can, too.
      * Phone a friend. If you find there is a disagreement that has passed back and forth a few times, call in a third person to be a tiebreaker. Be willing to admit when you are wrong if needed. This can be uncomfortable, yes, but smart people who admit their mistakes get a ton of respect from me.
      * Choose which hills to die on. If dangle commas are preferable, but they aren't in the style guide, maybe let that one slide from time to time.
      * Keep the tone light. Have fun! Keep things lighthearted with bad jokes, emoji, and gifs. There are way too many dancing superhero gifs on the internet to not include them in your review approvals.
